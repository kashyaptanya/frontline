<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
   .carousel {
  display: flex;
  justify-content: space-between;
  align-items: center;
  overflow: hidden;
}

.slide {
  display: flex;
  flex-wrap: nowrap;
  transition: transform 0.3s ease-in-out;
}

.slide img {
  width: 100%;
  height: auto;
  object-fit: cover;
}

.slide img:not(:first-child) {
  display: none;
}

.prev,
.next {
  background-color: #ccc;
  border: none;
  color: #fff;
  padding: 10px;
  cursor: pointer;
}

.prev:hover,
.next:hover {
  background-color: #aaa
}
</style>

<body>
    <div class="carousel">
        <div class="slide">
          <img src="img1.jpg" alt="1">
          <img src="img2.jpg" alt="2">
          <img src="img3.jpg">
          <img src="img4.jpg">
        </div>
        <button class="prev">Previous</button>
        <button class="next">Next</button>
      </div>
</body>
<script>
    const slide = document.querySelector('.slide');
const prevBtn = document.querySelector('.prev');
const nextBtn = document.querySelector('.next');

let slideIndex = 0;
const slideWidth = document.querySelector('.carousel').offsetWidth / 4;

prevBtn.addEventListener('click', () => {
  slideIndex--;
  if (slideIndex < 0) {
    slideIndex = slide.children.length - 4;
  }
  slide.style.transform = `translateX(-${slideIndex * slideWidth}px)`;
});

nextBtn.addEventListener('click', () => {
  slideIndex++;
  if (slideIndex > slide.children.length - 4) {
    slideIndex = 0;
  }
  slide.style.transform = `translateX(-${slideIndex * slideWidth}px)`;
});

</script>

</html>
